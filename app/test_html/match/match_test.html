<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.js"></script>
    <script src="../lib/require.min.js"></script>
    <script src="../lib/jquery-1.12.0.min.js"></script>
    <script type="text/babel" src="../lib/native-replace.js"></script>
    <link href="../css/common.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="change">
    <select>
        <option data-wight="320px" data-height="568px" selected>iphone5</option>
        <option data-wight="375px" data-height="667px">iphone6</option>
        <option data-wight="414px" data-height="736px">iphone6plus</option>
        <option data-wight="768px" data-height="1024px">iPad</option>
        <option data-wight="360px" data-height="640px">Galaxy S5</option>
        <option data-wight="411px" data-height="731px">Nexus 5X</option>
        <option data-wight="435px" data-height="773px">Nexus 6P</option>
    </select>
</div>
<div id="container" class="iphone5">

</div>
<script type="text/babel" src="match_test.js" charset="utf-8"></script>
<script>
    $(function() {
        $("#container").css("width",  "320px")
        $("#container").css("height",  "568px")

        $("select").change(function() {
            var $this = $(this).find(":selected")
            console.log($this)
            console.log($this.attr('data-wight'))
            $("#container").css("width", $this.attr('data-wight'))
            $("#container").css('height', $this.attr('data-height'))
        })
    })
</script>
</body>
</html>
