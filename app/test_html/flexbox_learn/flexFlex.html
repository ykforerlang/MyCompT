<script>
    $(function() {
        window.changePhone = function(phone) {
            $("#container").removeAttr("class")
            $("#container").addClass(phone)
        }

        $("#__content")

        var x = 0;
        var y = 0;
        var down = false;
        $("#__content").mousedown(function(e) {
            y = e.pageY
            x = e.pageX
            down = true;
        })
        $("#__content").mouseup(function(e) {
            down= false
        })
        $("#__content").mousemove(function(e) {
            if (!down) return

            var offsetX = e.pageX - x
            var offsetY = e.pageY - y

            var thiz = $(this)
            if (offsetX > 0) {
                thiz.css("left", offsetX)
            }
            if (offsetY > 20 || offsetY )

            thiz.css("top", offsetY)
        })
    })
